services:
  meilisearch:
    container_name: tasks-notes-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    ports:
      - "7700:7700"
    environment:
      - MEILI_HOST=http://meilisearch:7700  
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=DrhYf7zENyR6AlUCKmnz0eYASOQdl6zxH7s7MKFSfFCt
  postgres:
    container_name: tasks-notes-postgres
    image: postgres:17-alpine
    restart: always
    user: "${UID}:${GID}"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
  api:
    container_name: tasks-notes-api
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - MEILISEARCH_HOST=http://meilisearch:7700
      - JWT_ACCESS_SECRET=your_jwt_access_secret
      - JWT_REFRESH_SECRET=your_jwt_refresh_secret
      - JWT_ACCESS_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - S3_ACCESS_KEY=your_s3_access_key
      - S3_SECRET_KEY=your_s3_secret_key
      - S3_URL=https://s3.eu-central-3.ionoscloud.com
      - S3_PUBLIC_URL=https://uploads.rocket-ai.io
      - FIRECRAWL_API_KEY=your_firecrawl_api_key
      - MISTRAL_API_KEY=your_mistral_api_key
      - AZURE_API_INSTANCE_NAME=your_azure_api_instance_name
      - AZURE_AI_FOUNDRY_KEY=your_azure_ai_foundry_key
      - MEILI_MASTER_KEY=DrhYf7zENyR6AlUCKmnz0eYASOQdl6zxH7s7MKFSfFCt
    depends_on:
      - meilisearch
      - postgres
  client:
    container_name: tasks-notes-client
    build:
      context: ./apps/client
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    restart: always
    ports:
      - "8080:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_ENTRA_CLIENT_ID=your_entra_client_id
      - VITE_ENTRA_REDIRECT_URI=http://localhost:8080
      - VITE_ENTRA_POST_LOGOUT_REDIRECT_URI=http://localhost:8080 

volumes:
  postgres-data: