    VITE_ENTRA_POST_LOGOUT_REDIRECT_URI: https://app.tasks-notes.mikeboe.com
api:
  host: api.tasks-notes.mikeboe.com
  image:
    repository: ghcr.io/mikeboe/tasks-notes-api
    tag: 1.13.0
  env:
    JWT_ACCESS_SECRET:
      secretKeyRef:
        name: task-notes-secrets
        key: JWT_ACCESS_SECRET
    JWT_REFRESH_SECRET:
      secretKeyRef:
        name: task-notes-secrets
        key: JWT_REFRESH_SECRET
    JWT_ACCESS_EXPIRES_IN: 15m
    JWT_REFRESH_EXPIRES_IN: 7d
    DATABASE_URL:
      secretKeyRef:
        name: task-notes-secrets
        key: DATABASE_URL
    S3_ACCESS_KEY:
      secretKeyRef:
        name: task-notes-secrets
        key: S3_ACCESS_KEY
    S3_SECRET_KEY:
      secretKeyRef:
        name: task-notes-secrets
        key: S3_SECRET_KEY
    S3_URL: https://s3.eu-central-3.ionoscloud.com
    S3_PUBLIC_URL: https://uploads.rocket-ai.io
    FIRECRAWL_API_KEY:
      secretKeyRef:
        name: task-notes-secrets
        key: FIRECRAWL_API_KEY
    MISTRAL_API_KEY:
      secretKeyRef:
        name: task-notes-secrets
        key: MISTRAL_API_KEY
    AZURE_API_INSTANCE_NAME: micha-mey7wf6z-swedencentral
    MEILI_MASTER_KEY:
      secretKeyRef:
        name: task-notes-secrets
        key: MEILI_MASTER_KEY
    NODE_ENV: production
    PORT: 3000

