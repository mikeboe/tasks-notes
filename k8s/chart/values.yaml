ingress:
  name: tasks-notes-ingress
  allowOrigin: "*"
client:
  host: ${APP_HOST}
  image:
    repository: ghcr.io/mikeboe/tasks-notes-client
    tag: 1.2.1
  env:
    VITE_API_BASE_URL: ${API_HOST}
    VITE_ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID}
    VITE_ENTRA_AUTHORITY: https://login.microsoftonline.com/${ENTRA_TENANT_ID}
    VITE_ENTRA_REDIRECT_URI: ${APP_HOST}
    VITE_ENTRA_POST_LOGOUT_REDIRECT_URI: ${APP_HOST}
api:
  host: ${API_HOST}
  image:
    repository: ghcr.io/mikeboe/tasks-notes-api
    tag: 1.2.1
  env:
    JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
    JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    JWT_ACCESS_EXPIRES_IN: 15m
    JWT_REFRESH_EXPIRES_IN: 7d
    DATABASE_URL: ${DATABASE_URL}
    NODE_ENV: production
    PORT: 3000