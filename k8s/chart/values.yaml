  image:
    repository: ghcr.io/mikeboe/tasks-notes-client
    tag: 1.13.0
  env:
    VITE_API_BASE_URL: https://api.tasks-notes.mikeboe.com
    VITE_ENTRA_CLIENT_ID: d8a2013e-0862-4559-ab1a-ac9195a15bc2
    VITE_ENTRA_AUTHORITY: https://login.microsoftonline.com/d671caf9-3826-4098-b367-3ad9dc71a7f6
